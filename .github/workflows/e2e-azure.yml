name: Playwright E2E (Azure Workspaces)
on:
  pull_request:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  id-token: write
  
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Verify Azure login
        run: |
          echo "Logged in to Azure"
          az account show
      
      - name: Run Playwright tests in Azure Workspaces
        run: npx playwright test -c playwright.service.config.js --workers=20
        env:
          PLAYWRIGHT_SERVICE_URL: ${{ secrets.PLAYWRIGHT_SERVICE_URL }}
          BASE_URL: https://www.microsoft.com/en-us/investor/default
          CI: true
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-azure
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results/
          retention-days: 30
      
      - name: Azure Logout
        if: always()
        run: az logout
